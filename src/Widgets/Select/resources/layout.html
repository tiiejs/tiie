<div class="tiie-widgets-select">
    <div class="tiie-widgets-select__value" name="value"></div>
    <div class="tiie-widgets-select__panel --hidden" name="panel">
        <div class="tiie-widgets-select__selected" name="selected"></div>
        <div class="tiie-widgets-search">
            <input class="tiie-input" name="search">
        </div>
        <div class="tiie-widgets-search-result --hidden" name="searchResult"></div>
        <div class="tiie-widgets-select__parents --hidden" name="parents"></div>
        <div class="tiie-widgets-select__items --hidden" name="items"></div>

        <div class="tiie-widgets-select__load" name="load">
            <i class="fas fa-caret-down tiie-pointer"></i>
        </div>
    </div>
</div>
